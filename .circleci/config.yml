version: 2.1

orbs:
  slack: circleci/slack@4.3.2

jobs:
  notify-start:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - run:
          name: Obtener el mensaje del commit
          command: |
            export COMMIT_MSG=$(git log -1 --pretty=%B)
            echo "export COMMIT_MSG='$COMMIT_MSG'" >> $BASH_ENV
      - slack/notify:
          channel: facultad
          event: always
          template: custom
          custom: |
            {
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "Se ha iniciado un nuevo trabajo en CircleCI."
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Usuario:*\n$CIRCLE_USERNAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Repositorio:*\n$CIRCLE_PROJECT_REPONAME"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Commit:*\n$COMMIT_MSG"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch:*\n$CIRCLE_BRANCH"
                    }
                  ]
                }
              ]
            }

  lint:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run: npm install
      - run: npm run lint
      - run: npm run lint:html
      - slack/notify:
          channel: facultad
          event: fail
          template: basic_failed
          custom: '{"text":"Lint ha fallado! :x:"}'
      - slack/notify:
          channel: facultad
          event: pass
          template: basic_success
          custom: '{"text":"Lint ha pasado! :white_check_mark:"}'

  test:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run:
          name: Instalar Mocha y Chai
          command: npm install
      - run: npm run test
      - slack/notify:
          channel: facultad
          event: fail
          template: basic_failed
          custom: '{"text":"Las pruebas han fallado! :x:"}'
      - slack/notify:
          channel: facultad
          event: pass
          template: basic_success
          custom: '{"text":"Las pruebas han pasado! :white_check_mark:"}'

  sonarcloud:
    docker:
      - image: cimg/node:18.20.3
    steps:
      - checkout
      - run: npm install
      - run: npm run test
      - run:
          name: Instalar SonarScanner
          command: |
            npm install sonarqube-scanner
      - run:
          name: Ejecutar análisis de SonarCloud
          command: |
            sonar-scanner \
              -Dsonar.organization=sixtoarrejin \
              -Dsonar.projectKey=Continous-Integration \
              -Dsonar.host.url=https://sonarcloud.io \
              -Dsonar.login=$SONAR_TOKEN \
              -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
      - slack/notify:
          channel: facultad
          event: fail
          template: basic_failed
          custom: '{"text":"Análisis de SonarCloud ha fallado! :x:"}'
      - slack/notify:
          channel: facultad
          event: pass
          template: basic_success
          custom: '{"text":"Análisis de SonarCloud completado! :white_check_mark:"}'

